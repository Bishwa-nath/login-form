    <title>Log In</title>

<body>
    <div class="center">
        <h1>Log in</h1>
        <form action="" method="post">
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass"><a href="recover.html">Forget password?</a></div>
            <input type="submit" value="Login">
            <div class="sign_up">
                Not a member? <a href="registration.html">Signup</a>
            </div>
        </form>
    </div>
</body>
